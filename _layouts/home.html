<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body class="d-flex flex-column h-100">
    <!-- Main Container to Center All Content -->
    <div class="container mt-0 flex-grow-1 d-flex flex-column">
        <!-- Navbar using Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <!-- Use container to constrain navbar width -->
            <div class="container">
                <!-- Right-aligned Hamburger Menu Button -->
                <div class="d-flex justify-content-end w-100">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <!-- Right-aligned Navbar Links when Hamburger is Clicked -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Writeups</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Avatar & Titles -->
        <div class="text-center mt-3 pt-3 d-flex flex-column align-items-center flex-grow-1">
            <img src="{{ 'assets/images/360c225e-f54c-4da2-9be0-0fcae84a5a68.webp' | relative_url }}" alt="Avatar" class="rounded-circle mb-3 img-fluid w-25">
            <h1 class="mb-1 display-4">GrolschSec</h1>
            <h2 class="display-6">Cyber Security Enthusiast</h2>
        </div>

        <!-- Main content of the page -->
        <div class="mt-5 flex-grow-1">
            {{ content }}
        </div>
    </div>

    <!-- Footer -->
    {% include footer.html %}

    {% include scripts.html %}
</body>
</html>
